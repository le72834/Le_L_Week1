<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with SASS and Modules</title>

    <!-- this has to be a css file-->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <main id="app">
        <h1 class="hidden">Welcome to my awesome app</h1>
        <!-- this is an HTML component-->
        <nav class="main-nav">
            <li class="nav-item"><a href="#">item 1</a></li>
            <li class="nav-item"><a href="#">item 2</a></li>
            <li class="nav-item"><a href="#">item 3</a></li>
            <li class="nav-item"><a href="#">item 4</a></li>
            <li class="nav-item"><a href="#">item 5</a></li>
        </nav>
        <!-- end component-->

        <!-- add a users section here-->
        <section class="user-section">
        </section>
        <!-- end users -->
    </main>

    <footer>this is a boring footer</footer>
    <!-- templates go here (these don't get rendered on the page) -->
    <template id="profs-template">
        <div class ="user">
            <h1 class="hidden"></h1>
            <h2 class="user-name"></h2>
            <p class="user-role"></p>
            <p class="user-nickname"></p>
        </div>
    </template>

    <!--end templates -->

    <!-- script file always go here-->
    <script type="module" src="js/main.js"></script>
</body>
</html>
